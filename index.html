        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // modify popup if contains media
        function addClassToPopupIfMedia(content, popup) {
            var tempDiv = document.createElement('div');
            tempDiv.innerHTML = content;
            var imgTd = tempDiv.querySelector('td img');
            if (imgTd) {
                var src = imgTd.getAttribute('src');
                if (/\.(jpg|jpeg|png|gif|bmp|webp|avif)$/i.test(src)) {
                    popup._contentNode.classList.add('media');
                    setTimeout(function() {
                        popup.update();
                    }, 10);
                } else if (/\.(mp3|wav|ogg|aac)$/i.test(src)) {
                    var audio = document.createElement('audio');
                    audio.controls = true;
                    audio.src = src;
                    imgTd.parentNode.replaceChild(audio, imgTd);
                    popup._contentNode.classList.add('media');
                    setTimeout(function() {
                        popup.setContent(tempDiv.innerHTML);
                        popup.update();
                    }, 10);
                } else if (/\.(mp4|webm|ogg|mov)$/i.test(src)) {
                    var video = document.createElement('video');
                    video.controls = true;
                    video.src = src;
                    video.style.width = "400px";
                    video.style.height = "300px";
                    video.style.maxHeight = "60vh";
                    video.style.maxWidth = "60vw";
                    imgTd.parentNode.replaceChild(video, imgTd);
                    popup._contentNode.classList.add('media');
                    // Aggiorna il popup quando il video carica i metadati
                    video.addEventListener('loadedmetadata', function() {
                        popup.update();
                    });
                    setTimeout(function() {
                        popup.setContent(tempDiv.innerHTML);
                        popup.update();
                    }, 10);
                } else {
                    popup._contentNode.classList.remove('media');
                }
            } else {
                popup._contentNode.classList.remove('media');
            }
        }

        //   - Ï†ÑÏ≤¥ Í≤ΩÎ°ú: Í∏∞Î≥∏ÏùÄ Ïó∞Ìïú Îπ®Í∞ï
        //   - Ï∂úÎ∞úÏßÄ(Ï∑®ÏïΩÍ≥ÑÏ∏µ) ÌÅ¥Î¶≠  ‚Üí departure Í∏∞Ï§ÄÏúºÎ°ú Îß§Ïπ≠Îêú Í≤ΩÎ°úÎßå ÏßÑÌïòÍ≤å
        //   - ÎåÄÌîºÏÜå(ÎèÑÏ∞©ÏßÄ) ÌÅ¥Î¶≠   ‚Üí arrival Í∏∞Ï§ÄÏúºÎ°ú Îß§Ïπ≠Îêú Í≤ΩÎ°úÎßå ÏßÑÌïòÍ≤å
        //   - Îß§Ïπ≠Îêú Í≤ΩÎ°úÎì§ Ï§ë ÌïòÎÇò ÌÅ¥Î¶≠ ‚Üí Í∑∏ Ìïú Í∞úÎßå Îçî ÏßÑÌïòÍ≤å(ÏÑ†ÌÉù Í∞ïÏ°∞)
        // ======================================

        // 0) ÎåÄÌîºÍ≤ΩÎ°ú Î†àÏù¥Ïñ¥ Î™©Î°ù (Í≤ΩÎ°úÎì§Ïù¥ Îì§Ïñ¥ÏûàÎäî Î™®Îì† Î†àÏù¥Ïñ¥)
        var routeLayers = [
            layer____5,

            layer____7,

            layer____9,
            layer____10,
            layer____11,
            layer____12,
            layer____13,

            layer___2_18,
            layer___1_19,
            layer____20
        ];

        // 1) Ïä§ÌÉÄÏùº Ï†ïÏùò
        var routeBaseStyle = {      // Í∏∞Î≥∏ (Ï†ÑÏ≤¥ Î≥¥Í∏∞Ïö©)
            color: '#e31a1c',
            weight: 3,
            opacity: 0.4
        };

        var routeDimmedStyle = {    // ÌùêÎ¶¨Í≤å(ÏÑ†ÌÉù Ïïà Îêú Í≤ÉÎì§)
            color: '#e31a1c',
            weight: 2,
            opacity: 0.15
        };

        var routeHighlightStyle = { // Ï∂úÎ∞úÏßÄ/ÎåÄÌîºÏÜåÏôÄ Îß§Ïπ≠Îêú Í≤ΩÎ°ú
            color: '#ff0000',
            weight: 7,
            opacity: 1
        };

        var routeSelectedStyle = {  // Îß§Ïπ≠Îêú Í≤ΩÎ°ú Ï§ëÏóêÏÑú ÏÇ¨Ïö©ÏûêÍ∞Ä ÌÅ¥Î¶≠Ìïú "Ìïú Í∞ú"
            color: '#ffca28',       // ÎÖ∏ÎûÄÏÉâ Îì± ÎààÏóê Ìôï ÎùÑÎäî ÏÉâ(Ïó†Î≤Ñ)
            weight: 11,
            opacity: 1
        };

        // ÌòÑÏû¨ Îß§Ïπ≠Îêú Í≤ΩÎ°ú Î™©Î°ù + ÏÑ†ÌÉùÎêú Í≤ΩÎ°ú
        var currentMatchedRoutes = [];
        var selectedRoute = null;

        // 2) Ïú†Ìã∏ Ìï®Ïàò: Î™®Îì† Í≤ΩÎ°ú featureÏóê ÎåÄÌï¥ Î∞òÎ≥µ
        function forEachRouteFeature(callback) {
            routeLayers.forEach(function (lyr) {
                lyr.eachLayer(function (l) {
                    if (l && l.feature && l.feature.properties) {
                        callback(l);
                    }
                });
            });
        }

        // 3) Ï†ÑÏ≤¥Î•º Í∏∞Î≥∏ Ïä§ÌÉÄÏùºÎ°ú Ï¥àÍ∏∞Ìôî
        function resetAllRoutesToBase() {
            forEachRouteFeature(function (l) {
                l.setStyle(routeBaseStyle);
            });
            currentMatchedRoutes = [];
            selectedRoute = null;
        }

        // 4) Ï†ÑÏ≤¥Î•º ÌùêÎ¶¨Í≤å
        function dimAllRoutes() {
            forEachRouteFeature(function (l) {
                l.setStyle(routeDimmedStyle);
            });
        }

        // 5) ÌäπÏ†ï ÌïÑÎìú(fieldName) == value Ïù∏ Í≤ΩÎ°úÎßå ÌïòÏù¥ÎùºÏù¥Ìä∏
        function highlightRoutesWhere(fieldName, value) {
            if (value == null) return;

            console.log('‚ñ∂ highlightRoutesWhere:', fieldName, '=', value);

            // Îß§Ïπ≠ Î™©Î°ù/ÏÑ†ÌÉù Ï¥àÍ∏∞Ìôî
            currentMatchedRoutes = [];
            selectedRoute = null;

            // ÏùºÎã® Î™®Îëê ÌùêÎ¶¨Í≤å
            dimAllRoutes();

            // Ï°∞Í±¥Ïóê ÎßûÎäî Í≤ÉÎßå ÏßÑÌïòÍ≤å
            var count = 0;
            forEachRouteFeature(function (l) {
                var props = l.feature.properties;
                var v = props[fieldName];

                if (v != null && String(v).trim() === String(value).trim()) {
                    l.setStyle(routeHighlightStyle);
                    l.bringToFront();
                    currentMatchedRoutes.push(l);
                    count += 1;

        }

        // 6) Í≤ΩÎ°ú ÏÑ† ÌÅ¥Î¶≠ Ïãú: Îß§Ïπ≠Îêú Í≤É Ï§ë ÌïòÎÇòÎßå Îçî ÏßÑÌïòÍ≤å(ÏÑ†ÌÉù)
        function attachRouteClickHandlers() {
            forEachRouteFeature(function (l) {
                l.on('click', function () {
                    // ÏïÑÏßÅ Ï∂úÎ∞úÏßÄ/ÎåÄÌîºÏÜå ÏÑ†ÌÉùÏúºÎ°ú Îß§Ïπ≠Îêú Í≤ΩÎ°úÍ∞Ä ÏóÜÏúºÎ©¥ Î¨¥Ïãú
                    if (currentMatchedRoutes.length === 0) {
                        return;
                    }

                    // Îß§Ïπ≠Îêú Í≤ΩÎ°úÍ∞Ä ÏïÑÎãàÎ©¥ Î¨¥Ïãú (ÌïÑÌÑ∞ Î≤îÏúÑ Î∞ñ)
                    if (currentMatchedRoutes.indexOf(l) === -1) {
                        return;
                    }

                    // Ïù¥Ï†ÑÏóê ÏÑ†ÌÉùÎêú Í≤ΩÎ°ú ÎêòÎèåÎ¶¨Í∏∞
                    if (selectedRoute && selectedRoute !== l) {
                        selectedRoute.setStyle(routeHighlightStyle);
                    }

                    // Ïù¥Î≤àÏóê ÌÅ¥Î¶≠Ìïú Í≤ΩÎ°ú ÏÑ†ÌÉù
                    selectedRoute = l;
                    selectedRoute.setStyle(routeSelectedStyle);
                    selectedRoute.bringToFront();

        // ==========================
        var START_ID_FIELD       = 'no';

        // ==========================

        var SHELTER_ID_FIELD     = 'shelter_ty';

                if (shelterId != null) {

        });

        // Ï¥àÍ∏∞ ÏÉÅÌÉú: Ï†ÑÏ≤¥ Í≤ΩÎ°úÎ•º Í∏∞Î≥∏ Ïä§ÌÉÄÏùºÎ°ú, ÌÅ¥Î¶≠ Ìï∏Îì§Îü¨ Î∂ÄÏ∞©
        resetAllRoutesToBase();
        attachRouteClickHandlers();

        // ======================================

        setBounds();
